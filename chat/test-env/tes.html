<html>
<head>
   <title>Example- add many Event Handlers to the same element with JavaScript HTML DOM </title>
</head>
<body>
   <h2> Adding many Event Handlers to the same element with JavaScript HTML DOM? </h2>
   <p> Click or mouse over the button to increase the counter </p>
   <h1>Counter: <span id="counter"> 0 </span> </h1>
   <button id="btn">Increse ++</button>
</body>

<script>
   // Get the button and counter
   let btn = document.getElementById("btn")
   let counter = document.getElementById("counter");
   
   // Call the addEventListener method
   ["click", "mousemove"].forEach((event) => {
      btn.addEventListener(event, increase)
   })
   
   // Define the increase function
   function increase() {
      counter.innerText = parseInt(counter.innerText) + 1
   }
</script>
</html>
